<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyRadar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="topbar">
        <div class="brand">
          <div class="brand-dot"></div>
          <span>POLYRADAR</span>
        </div>
        <div class="brand-sub">Markets seek truth. Scan faster.</div>
      </header>

      <header class="hero">
        <h1>PolyRadar</h1>
        <p>Scan Polymarket opportunities, rank market quality, and generate execution-safe order commands.</p>
      </header>

      <section class="topic-strip">
        <button class="quick-chip" data-query="bitcoin">Crypto</button>
        <button class="quick-chip" data-query="fed">Macro</button>
        <button class="quick-chip" data-query="trump">Politics</button>
        <button class="quick-chip" data-query="sports">Sports</button>
        <button class="quick-chip" data-query="">All Markets</button>
      </section>

      <section class="panel controls">
        <div class="field">
          <label for="search">Search</label>
          <input id="search" placeholder="bitcoin, election, inflation" />
        </div>
        <div class="field small">
          <label for="sortBy">Sort</label>
          <select id="sortBy">
            <option value="liquidity">Liquidity (desc)</option>
            <option value="volume">Volume (desc)</option>
            <option value="score">Score (desc)</option>
          </select>
        </div>
        <div class="field small">
          <label for="limit">Limit</label>
          <input id="limit" type="number" value="20" min="1" max="100" />
        </div>
        <div class="field check">
          <label for="enrich">Depth Enrichment</label>
          <input id="enrich" type="checkbox" checked />
        </div>
        <button id="scanBtn">Run Scan</button>
      </section>

      <section class="panel status">
        <div id="statusLine">Loading...</div>
      </section>

      <section id="results" class="grid"></section>

      <section id="tradePanel" class="panel trade-panel hidden">
        <div class="trade-head">
          <h2>Trade Prep</h2>
          <div id="tradeModeBadge" class="badge">trade disabled</div>
        </div>
        <div id="tradeMarket" class="trade-market">Select a market from the scan results.</div>
        <div class="trade-controls">
          <div class="field">
            <label for="tradeSide">Side</label>
            <select id="tradeSide">
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
          <div class="field">
            <label for="tradeAmount">Amount</label>
            <input id="tradeAmount" type="number" min="1" step="1" value="5" />
          </div>
          <button id="simulateBtn">Simulate</button>
          <button id="copyCmdBtn" class="secondary">Copy Command</button>
          <button id="executeBtn" class="danger">Execute</button>
        </div>
        <div id="tradeRisk" class="trade-risk"></div>
        <pre id="tradeCommand" class="trade-command">No command yet.</pre>
      </section>
    </main>

    <template id="cardTemplate">
      <article class="card">
        <div class="card-top">
          <div class="score"></div>
          <a class="open" target="_blank" rel="noreferrer">View Market</a>
        </div>
        <h3 class="question"></h3>
        <div class="meta"></div>
        <div class="actions">
          <button class="prepare-trade">Prepare Trade</button>
          <button class="copy-token secondary">Copy Token</button>
        </div>
      </article>
    </template>

    <script type="module" src="/app.js"></script>
  </body>
</html>
